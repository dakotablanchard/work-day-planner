 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <!-- Link to fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Google fonts link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Link to local CSS -->
    <link 
      rel="stylesheet"
      href="./assets/css/style.css" 
    />

    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- Header title, discription, and element where date is displayed -->
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- The following element will contain the current date adn time from dayjs through a JS call: -->
      <p id="current-day" class="lead"></p>
    </header>

    <!-- Container containing all the time blocks -->
    <div class="container-lg px-5">

      <!-- Time block container -->
      <div id="hour-9" class="row time-block">
        <!-- Text defining which time corresponds to the block, in this case this is the 9AM block -->
        <div class="time-9am col-2 col-md-1 hour text-center py-3">9AM</div>
        <!-- This is the text area the user is able to type in -->
        <textarea class="textarea-9 col-8 col-md-10 description" rows="3"> </textarea>
        <!-- Save button: -->
        <button class="btn btn9 saveBtn col-2 col-md-1" aria-label="save">
          <!-- Save icon for the save button: -->
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="time-10am col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="textarea-10 col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn btn10 saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="time-11am col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="textarea-11 col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn btn11 saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="time-12pm col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea class="textarea-12 col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn btn12 saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="time-1pm col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="textarea-1 col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn btn1 saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="time-2pm col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="textarea-2 col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn btn2 saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="time-3pm col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="textarea-3 col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn btn3 saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="time-4pm col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea class="textarea-4 col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn btn4 saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-17" class="row time-block">
        <div class="time-5pm col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea class="textarea-5 col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn btn5 saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    
    <!-- jquery js link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    
    <!-- dayjs link -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <!-- local js link -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
